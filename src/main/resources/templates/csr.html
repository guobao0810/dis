<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>电子签章系统</title>
    <link rel="stylesheet" th:href="@{/statics/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/statics/css/global.css}" media="all" />
    <link rel="stylesheet" th:href="@{/statics/css/font-awesome.css}" media="all" />

</head>
<body>
<div class="layui-layout layui-layout-admin" style="border-bottom: solid 5px #1aa094;">
    <!-- 标题栏 -->
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <div class="admin-login-box">
                <a class="logo" style="left: 0;">
                    <span style="font-size: 22px;">电子签章系统</span>
                </a>
                <div class="admin-side-toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
            <ul class="layui-nav" pc>
                <li class="layui-nav-item">
                    <a href='javascript:;' lay-id="-997" data-url="../pages/dashboard.html"></a>
                </li>
                <li class="layui-nav-item" pc>
                    <a href="javascript:;" class="admin-header-user">
                        <img th:src="@{/statics/img/touxiang.jpg}"/>
                        <span></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> 退出</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 菜单 -->
    <div class="layui-side layui-bg-black" id="admin-side">
        <div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side">
            <ul id="menu" class="layui-nav layui-nav-tree" lay-filter="demo">
                <li class="layui-nav-item">
                    <a ref="javascript:;" lay-id="1" data-url="pages/file/fileList.html">
                        <i aria-hidden="true" class="fa fa-folder-open"></i>
                        <cite>申请</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" lay-id="2" data-url="pages/excel/sql.html">
                        <i aria-hidden="true" class="fa fa-arrow-circle-down"></i>
                        <cite>下载</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" lay-id="3" data-url="pages/excel/excel.html">
                        <i aria-hidden="true" class="fa fa-arrow-circle-down"></i>
                        <cite>excel</cite>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
        <div class="layui-tab admin-nav-card layui-tab-brief" lay-allowClose="true" lay-filter="admin-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">
                    <i class="fa fa-dashboard" aria-hidden="true"></i>
                    <cite>Home</cite>
                </li>
            </ul>
            <div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
                <div class="layui-tab-item layui-show">
                    <iframe th:src="@{./dashboard.html}"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-footer footer footer-demo" id="admin-footer">
        <div>
            <p>作者:zhangchenglong</p>
        </div>
    </div>
    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>
</body>
<script type="text/javascript" th:src="@{/statics/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/statics/js/libs/jquery-2.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/statics/js/jq.js}"></script>
<script type="text/javascript" th:src="@{/statics/js/main.js}"></script>


</html>
